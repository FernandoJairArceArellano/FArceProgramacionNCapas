<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultra.net.nz/thyemeleaf/layout" layout:decorate=~{layout}>

<head>
    <title>Iniciar Sesion</title>
</head>

<body layout:fragment="body">
    <div class="form-container">
        <form action="">
            <div class="col-5 col-md-2">
                <label for="Username" class="form-label"><i class="bi bi-person"></i> Username</label>
                <input type="text" id="NombreUsuario" class="form-control" placeholder="Username">
            </div>
            <div class="col-5 col-md-2">
                <label for="Password" class="form-label"><i class="bi bi-person"></i> Password</label>
                <input type="password" id="password" class="form-control" placeholder="password">
            </div>
            <div class="col-6 col-md-1 d-grid">
                <button type="submit" class="btn btn-success"><i class="bi bi-search"></i> Iniciar Sesion</button>
            </div>
        </form>

    </div>
</body>

</html>
